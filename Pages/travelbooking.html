<body>

 <h1>Travel Booking</h1>
<form action="submit_booking.php" method="POST">
    <label for="bookingType">Select Booking Type: </label>
    <select id="bookingType" name="bookingType">
      <option value="travels">Travels</option>
      <option value="trains">Trains</option>
      <option value="flights">Flights</option>
    </select>
    <br><br>

    <label for="from">From:</label>
    <input type="text" id="from" name="from" required style="width:25%; height: 30px;">
    <br><br>

    <label for="to">To:</label>
    <input type="text" id="to" name="to" required style="width:25%; height:30px ;">
    <br><br>

    <label for="departureDate">Departure Date:</label>
    <input type="date" id="departureDate" name="departureDate" required style="width: 20%; height: 30px;">
    <br><br>

    <label for="returnDate">Return Date:</label>
    <input type="date" id="returnDate" name="returnDate" style="width: 20%; height:30px;">
    <br><br>

    <input type="submit" value="Submit" style="width: 10%; height:40px " >
  </form> <br>
